<div class="jumbotron col-md-4 col-md-offset-4" [@fadeIn]>
        <h2 class="text-center">{{titulo}}</h2>

        <div class="col-md-8 col-md-offset-2">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label>Correo electr√≥nico</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" class="form-control"
                        required />
                    <span *ngIf="!email.valid && email.touched" class="text-danger">El email es obligatorio</span>
                </div>
    
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" class="form-control"
                        required />
                    <span *ngIf="!password.valid && password.touched" class="text-danger">El password es obligatorio</span>
                </div>
                <div class="form-inline text-center">
                    <input type="submit" [disabled]="!loginForm.form.valid" value="Ingresar" class="btn btn-success" />
                </div>
            </form>
        </div>
    </div>
