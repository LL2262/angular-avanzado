<div class="col-md-4 col-md-offset-4" [@fadeIn]>
    <div class="jumbotron">
        <h2 class="text-center">{{titulo}}</h2>

        <div class="alert alert-success" *ngIf="status == 200">
            El usuario se registro correctamente, <a [routerLink]="['/login']">identificate aqu√≠</a>
        </div>
        <div class=" alert alert-danger" *ngIf="status == 404">
            Error al registrarse!
        </div>

        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" class="form-control text-uppercase"
                    required />
                <span *ngIf="!nombre.valid && nombre.touched" class="text-danger">El nombre es obligatorio</span>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido" class="form-control text-uppercase"
                    required />
                <span *ngIf="!apellido.valid && apellido.touched" class="text-danger">El apellido es obligatorio</span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" class="form-control"
                    required />
                <span *ngIf="!email.valid && email.touched" class="text-danger">El email es obligatorio</span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" class="form-control"
                    required />
                <span *ngIf="!password.valid && password.touched" class="text-danger">El password es obligatorio</span>
            </div>
            <div class="form-inline text-center">
                <input type="submit" [disabled]="!registerForm.form.valid" value="Registrarse" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
