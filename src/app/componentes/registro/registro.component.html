<div class="col-md-6 col-md-offset-3" [@fadeIn]>
    <div class="jumbotron">
        <h2 class="text-center">{{titulo}}</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" #name="ngModel" [(ngModel)]="usuario.nombre" class="form-control text-uppercase" required />
                <span *ngIf="!name.valid && name.touched" class="text-danger">El nombre es obligatorio</span>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" name="apellido"  #apellido="ngModel" [(ngModel)]="usuario.apellido" class="form-control text-uppercase" required />
                <span *ngIf="!apellido.valid && apellido.touched" class="text-danger">El apellido es obligatorio</span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email"  #email="ngModel" [(ngModel)]="usuario.email" class="form-control" required />
                <span *ngIf="!email.valid && email.touched" class="text-danger">El email es obligatorio</span>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password"  #password="ngModel" [(ngModel)]="usuario.password" class="form-control" required />
                <span *ngIf="!password.valid && password.touched" class="text-danger">El password es obligatorio</span>
            </div>
            <div class="form-inline text-center">
                <input type="submit" [disabled]="!registerForm.form.valid" value="Registrarse" class="btn btn-primary"  />
            </div>
        </form>
    </div>
</div>
