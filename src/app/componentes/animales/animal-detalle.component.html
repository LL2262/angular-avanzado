<div class="animal-box" *ngIf="animal">
    <div id="animal-head-card">
        <img src="{{url + 'get-image-animal/' + animal.image}}" />
    </div>
    <div class="animal-data">  
        <h1>{{animal.nombre}}</h1> 
        <p>{{animal.usuario.nombre + ' ' + animal.usuario.apellido}}</p> 
        <p>{{animal.ano}}</p> 
        <p>{{animal.descripcion}}</p> 
    </div>
</div>
